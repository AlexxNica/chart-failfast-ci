---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "failfast-ci.api-fullname" . }}
  labels:
    app: {{ template "failfast-ci.api-name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: {{ .Values.service.name }}
      port: 5000
      protocol: TCP
      targetPort: 5000
  selector:
    app: {{ template "failfast-ci.api-name" . }}
    release: {{ .Release.Name }}
