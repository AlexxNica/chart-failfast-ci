apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  integration_pem: "{{ .Values.api.github.integrationPem }}"
  integration_id: "{{ .Values.api.github.integrationId }}"
  gitlab_user: "{{ .Values.api.gitlab.user }}"
  gitlab_token: "{{ .Values.api.gitlab.token }}"
